<div class="container h-100">
  <div class="row">
    <button (click)="toHome()" class="btn btn-outline-dark float-left">Back to home</button>
  </div>
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
        <div class="text-center mt-4">
          <h1 class="h2">Create User</h1>
          <p class="lead">
            Template for add user
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form #createNewUser="ngForm" (ngSubmit)="createUser(createNewUser.value)">
                <div class="form-group">
                  <label>First name</label>
                  <input class="form-control form-control-lg" type="text" name="firstname"
                         ngModel required placeholder="Enter your first name">
                </div>
                <div class="form-group">
                  <label>Last name</label>
                  <input class="form-control form-control-lg" type="text" name="lastname"
                         ngModel required placeholder="Enter your last name">
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input class="form-control form-control-lg" type="text" name="username"
                         ngModel required placeholder="Enter your username">
                </div>
                <div class="form-group">
                  <label>Phone</label>
                  <input class="form-control form-control-lg" type="text" name="phone"
                         ngModel required placeholder="Enter your phone">
                </div>

                <div class="text-center mt-3">
                  <button [disabled]="createNewUser.invalid  " class="btn btn-lg btn-primary">Create user</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
